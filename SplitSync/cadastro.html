<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script defer src="script.js"></script>
    <style>
        body.dark-mode {
            background-color: #343a40;
            color: white;
        }
        .table-dark-mode {
            background-color: #454d55;
            color: white;
        }
    </style>

    <script>
        function toggleFields() {
            let userType = document.getElementById("tipo_usuario").value;
            let idadeField = document.getElementById("idade_field");

            if (userType === "cliente") {
                idadeField.style.display = "block";
            } else {
                idadeField.style.display = "none";
            }
        }
    </script>
    
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <nav class="navbar bg-body-tertiary fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h3>SplitSync</h3></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">SplitSync</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Login</a>
                </li>
                <li>
                  <div class="container mt-5">
                      <div class="d-flex justify-content-end">
                          <div class="form-check form-switch">
                              <input class="form-check-input" type="checkbox" id="darkModeSwitch" onclick="toggleDarkMode()">
                              <label class="form-check-label" for="darkModeSwitch">Modo Escuro</label>
                          </div>
                      </div>
              </li>

              </ul>
              
            </div>
          </div>
        </div>
      </nav>

    <div class="card p-4" style="width: 25rem;">
        <h2 class="text-center">Cadastro</h2>
        <form action="cadastro.php" method="POST">
            <div class="mb-3">
                <label for="tipo_usuario" class="form-label">Tipo de Usu√°rio</label>
                <select class="form-control" id="tipo_usuario" name="tipo_usuario" onchange="toggleFields()" required>
                    <option value="cliente">Cliente</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3" id="idade_field">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" name="idade">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
