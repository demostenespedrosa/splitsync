<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body.dark-mode {
            background-color: #343a40;
            color: #ffffff;
        }
        .table-dark-mode {
            background-color: #454d55;
            color: white;
        }
    </style>

  </head>
  <body>
    <nav class="navbar bg-body-tertiary fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h3>SplitSync</h3></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">SplitSync</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Login</a>
                </li>

                <li>
                  <div class="container mt-5">
                      <div class="d-flex justify-content-end">
                          <div class="form-check form-switch">
                              <input class="form-check-input" type="checkbox" id="darkModeSwitch" onclick="toggleDarkMode()">
                              <label class="form-check-label" for="darkModeSwitch">Modo Escuro</label>
                          </div>
                      </div>
              </li>

              </ul>
              
            </div>
          </div>
        </div>
      </nav>

     
      <div class="container" style="margin-top: 100px;">
        <h2 class="text-center">Calculadora de Divisão de Gastos</h2>
        <div class="mb-3">
            <label for="totalGasto" class="form-label">Total do Gasto (R$)</label>
            <input type="number" class="form-control" id="totalGasto" placeholder="Digite o valor total">
        </div>
        <div class="mb-3">
            <label for="numPessoas" class="form-label">Número de Pessoas</label>
            <input type="number" class="form-control" id="numPessoas" placeholder="Digite o número de pessoas">
        </div>
        <button class="btn btn-primary w-100" onclick="calcularDivisao()">Calcular</button>
        <div class="mt-3 alert alert-info d-none" id="resultado"></div>
        
        <h3 class="mt-5">Histórico</h3>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Total Gasto (R$)</th>
                    <th>Número de Pessoas</th>
                    <th>Valor por Pessoa (R$)</th>
                </tr>
            </thead>
            <tbody id="historico"></tbody>
        </table>
    </div>

     









    <script  defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
